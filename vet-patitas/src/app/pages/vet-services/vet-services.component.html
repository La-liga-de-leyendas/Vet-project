<mat-drawer-container class="example-container" style="width: 100%; height: 600px; padding-top: 7%; padding-left: 2%;">
  <mat-drawer #drawer class="example-sidenav" mode="side" style="width: 300px; height: 100%; margin-top: 20px; padding-top: 4%;"
    [position]="'end'">

    <table >
      <tr>
        <td>RESERVA</td>
        <td>HORA</td>
      </tr>
      <tr *ngFor="let vetservice of schedule">
        <td>{{vetservice.title}}</td>
        <td>{{vetservice.hour}} h.</td>

      </tr>
    </table>

  </mat-drawer>

  <div class="example-sidenav-content" style="text-align: center;">
    <button class="btn btn-outline-success" style="background: #CEAC2C; font-size:150%; padding:1%;" mat-button (click)="drawer.toggle()">
      MIS RESERVAS <i class="fas fa-calendar-alt"></i>
    </button>
  </div>


  <div class="row" style="padding: 40px; margin: 50px;">
    <div *ngFor="let vetservice of vets" class=" col-12 col-sm-12 col-md-6 col-lg-4 col-xl-4">
      <mat-card class="example-card">
        <mat-card-header>
          <mat-card-title>{{vetservice.title}}</mat-card-title>
          <mat-card-subtitle>{{vetservice.storeName}}</mat-card-subtitle>
        </mat-card-header>
        <img mat-card-image [src]="vetservice.imageUrl" alt="Photo of a Shiba Inu">
        <mat-card-content>
          <p>
            Descripci√≥n producto: {{vetservice.description}}
          </p>
          <p>
            Precio: {{vetservice.hour}} Bs.
          </p>
          <p>

          </p>
        </mat-card-content>
        <mat-card-actions>
          <button mat-raised-button (click)="onReservar(vetservice)">RESERVAR</button>
        </mat-card-actions>
      </mat-card>
    </div>


  </div>
