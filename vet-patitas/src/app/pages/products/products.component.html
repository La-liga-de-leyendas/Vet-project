<mat-drawer-container class="example-container" style="width: 100%; height: 600px">
    <mat-drawer #drawer class="example-sidenav" mode="side" style="width: 300px; height: 100%; margin-top: 20px;" [position]="'end'">
  
      <table>
          <tr>
            <td>NAME</td>
            <td>PRICE</td>
          </tr>
          <tr *ngFor="let product of cart">
            <td>{{product.title}}</td>
            <td>{{product.price}} Bs.</td>
  
          </tr>
        </table>
  
    </mat-drawer>
  
    <div class="example-sidenav-content">
      <button type="button" style="background: orange" mat-button (click)="drawer.toggle()">
        Add to cart <i class="fas fa-cart-plus"></i>
      </button>
    </div>


<div class="row" style="padding: 40px;">
    <div *ngFor="let product of products" class=" col-12 col-sm-12 col-md-6 col-lg-4 col-xl-4">
        <mat-card class="example-card">
            <mat-card-header>
                <mat-card-title>{{product.title}}</mat-card-title>
                <mat-card-subtitle>{{product.storeName}}</mat-card-subtitle>
            </mat-card-header>
            <img mat-card-image [src]="product.imageUrl" alt="Photo of a Shiba Inu">
            <mat-card-content>
                <p>
                    Descripci√≥n producto: {{product.description}}
                </p>
                <p>
                    Precio: {{product.price}} Bs.
                </p>
                <p>
                    Stock: {{product.stock}}
                </p>
            </mat-card-content>
            <mat-card-actions>
                <button mat-button (click)="onComprar(product)">COMPRAR</button>
            </mat-card-actions>
        </mat-card>
    </div>


</div>
