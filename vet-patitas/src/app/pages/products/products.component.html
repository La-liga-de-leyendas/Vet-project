<mat-drawer-container class="example-container" style="width: 100%; height: 100%; padding-top: 7%;">
    <mat-drawer #drawer class="example-sidenav" mode="side" style="width: 300px; height: 100%; margin-top: 20px;" [position]="'end'">
  
      <table>
          <tr>
            <td>NAME</td>
            <td>PRICE</td>
          </tr>
          <tr *ngFor="let product of cart">
            <td>{{product.title}}</td>
            <td>{{product.price}} Bs.</td>
  
          </tr>
        </table>
  
    </mat-drawer>
  
    <div class="example-sidenav-content" style="text-align: center;">
      <button class="btn btn-outline-success" style="background: #CEAC2C; font-size:150%; padding:1%;" mat-button (click)="drawer.toggle()">
        MI CARRITO <i class="fas fa-shopping-cart"></i>
      </button>
    </div>


    <div class="row" style="padding: 40px;">
        <div *ngFor="let product of products" class=" col-12 col-sm-12 col-md-6 col-lg-4 col-xl-4">
            <mat-card class="example-card">
                <mat-card-header>
                    <mat-card-title>{{product.title}}</mat-card-title>
                    <mat-card-subtitle>{{product.storeName}}</mat-card-subtitle>
                </mat-card-header>
                <img mat-card-image [src]="product.imageUrl" alt="Photo of a Shiba Inu">
                <mat-card-content>
                    <p>
                        Descripci√≥n producto: {{product.description}}
                    </p>
                    <p>
                        Precio: {{product.price}} Bs.
                    </p>
                    <p>
                        Stock: {{product.stock}}
                    </p>
                </mat-card-content>
                <mat-card-actions>
                    <button mat-button (click)="onComprar(product)">COMPRAR</button>
                </mat-card-actions>
            </mat-card>
        </div>
    
    
    </div>
